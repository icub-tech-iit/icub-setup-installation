image:
  file: .gitpod.Dockerfile
ports:
- port: 6080
  onOpen: notify
- port: 10000-20000
  onOpen: ignore
workspaceLocation: "."
tasks:
- command: start-vnc-session.sh
- command: gp await-port 6080 && gp preview $(gp url 6080)
- command: cd ${HOME} && wget -O .bashrc_iCub https://git.robotology.eu/MBrunettini/icub-environment/-/raw/master/bashrc_iCub_superbuild
- command: cd ~ && printf "if [ -f ~/.bashrc_iCub ]; then\n . ~/.bashrc_iCub\nfi" | cat - ~/.bashrc > temp && mv temp ~/.bashrc && source ~/.bashrc && cd -
- command: cd ~ && printf "export OBJ_SUBDIR=build" | cat - ~/.bashrc > temp && mv temp ~/.bashrc && source ~/.bashrc && cd -
